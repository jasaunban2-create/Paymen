<body>

            <div class="payment-method">
                <div class="method-header">
                    <div class="method-icon" style="color: #00a650;">

    <div class="notification" id="notification">Teks berhasil disalin!</div>

    <script>
        // Fungsi untuk mengubah nama di atas metode pembayaran
        const nameInput = document.getElementById('nameInput');
        const gopayName = document.getElementById('gopayName');
        
        nameInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                gopayName.textContent = this.value;
            } else {
                gopayName.textContent = 'FAHRI';
            }
        });
        
        // Fungsi untuk menyalin teks
        const copyButtons = document.querySelectorAll('.copy-btn');
        const notification = document.getElementById('notification');
        
        copyButtons.forEach(button => {
            button.addEventListener('click', function() {
                const textToCopy = this.getAttribute('data-text');
                
                // Buat elemen textarea sementara untuk menyalin teks
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                // Tampilkan notifikasi
                notification.textContent = `Berhasil disalin: ${textToCopy}`;
                notification.classList.add('show');
                
                // Sembunyikan notifikasi setelah 2 detik
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        });
    </script>
